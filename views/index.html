<section id="content">
  <h1>Rooms</h1>

  <form hx-post="/signout" method="post" hx-target="#content">
    <button type="submit">Signout</button>
  </form>

  {{template "partials/room-form" .}}

  <ul>
    {{ range $key := .rooms }}
    <li>
      <a href="/room/{{ $key }}">{{ $key }}</a>
    </li>
    {{ end }}
  </ul>
</section>
